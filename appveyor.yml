version: 4.0.{build}
skip_tags: true
skip_branch_with_pr: true
skip_commits:
    message: /(docs\(contributor\)|(Create|Update).*\.(png|jpg|jpeg|bmp|gif|md))/
    files:
       - examples/* 
branches:
    only:
    - main
    
environment:
  nodejs_version: 18
  GITHUB_TOKEN:
    secure: AD1z81FqZlvGkCEyDzJ3g6sIJ93ecUE9EuqfUxc4CMiFGW139pWZk+/huuTY5jzG
    
install:
- appveyor DownloadFile https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
- ps: Install-Product node $env:nodejs_version
- ps: >- 
    npm install --loglevel=error

    "//registry.npmjs.org/:_authToken=$env:npm_auth_token`n" | out-file "$env:userprofile\.npmrc" -Encoding ASCII

build_script:
- mkdir -p dist
- copy README.md dist\
- copy package.json dist\
- copy data\bancos.json dist\
- cd dist
- git config user.email "build@appveyor.com"
- git config user.name "AppVeyor"
- npm version %APPVEYOR_BUILD_VERSION% -m 'v%APPVEYOR_BUILD_VERSION%'
- npm publish
- cd ..
- cmd: nuget pack BancosBrasileiros.nuspec -Version %APPVEYOR_BUILD_VERSION%

artifacts:
- path: '**\*nupkg'
  name: Package

deploy:
- provider: NuGet
  api_key: $(NUGET_TOKEN)
  skip_symbols: false
  on:
   branch: main
  artifact: Package

- provider: GitHub
  on:
   branch: main
  tag: v$(appveyor_build_version)
  description: 'Release of $(SOLUTION_NAME) - v($appveyor_build_version)'
  auth_token: $(GITHUB_TOKEN)
  force_update: true
  artifact: Package
