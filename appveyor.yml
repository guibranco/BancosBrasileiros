version: 5.0.{build}
skip_tags: true
skip_branch_with_pr: true
image: Visual Studio 2022

branches:
    only:
    - main

skip_commits:
    files:
    - .config/
    - .github/
    - examples/
    - schemas/
    - src/

environment:
  nodejs_version: 18
  npm_auth_token:
    secure: utvTJFeOvz8YUfgc/z87ERaWZs4tDNSAe/atkmUagrQjaxniSCqXn0Q4U1UVx1ST

install:
- ps: Install-Product node $env:nodejs_version
- ps: >- 
    npm install --loglevel=error

    "//registry.npmjs.org/:_authToken=$env:npm_auth_token`n" | out-file "$env:userprofile\.npmrc" -Encoding ASCII

build_script:
- mkdir -p dist
- copy README.md dist\
- copy package.json dist\
- copy data\bancos.json dist\
- cd dist
- git config user.email "build@appveyor.com"
- git config user.name "AppVeyor"
- npm version %APPVEYOR_BUILD_VERSION% -m 'v%APPVEYOR_BUILD_VERSION%'
- npm publish
- cd ..
- cmd: nuget pack BancosBrasileiros.nuspec -Version %APPVEYOR_BUILD_VERSION%
- releaseNotesUrl=$(curl -L https://api.github.com/repos/guibranco/bancosbrasileiros/actions/artifacts?name=releaseNotesFile | jq -r '.artifacts[0].archive_download_url')
- curl -L $releaseNotesUrl --header 'Authorization: Bearer %GITHUB_TOKEN%' > releaseNotes.zip
- 7z x releaseNotes.zip -o .
- release_notes=$(release-notes.md)

artifacts:
- path: '**\*nupkg'
  name: Package

deploy:
- provider: NuGet
  api_key: $(NUGET_TOKEN)
  skip_symbols: false
  on:
   branch: main

- provider: GitHub
  on:
   branch: main
  tag: v$(appveyor_build_version)
  description: Release of Bancos Brasileiros - v$(appveyor_build_version) \r\n $(release_notes)
  auth_token: $(GITHUB_TOKEN)
  force_update: true
  artifact: Package
